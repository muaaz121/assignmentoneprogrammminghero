<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webflow UI Template</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>


  <header>
    <div class="logo"><b>LOGO</b></div>
    <a href="#" class="signup-btn">Sign Up</a>
  </header>


  <main class="hero-section">
    <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
    <a href="#" class="focus-btn">Stay Focused</a>
  </main>


  <section class="action-section">
    <div class="action-content">
      <h2>See It in Action</h2>
      <p>Explore the live preview and imagine your brand in this bold new look.</p>
      <button>Launch Live Preview</button>
    </div>
    <div class="action-image">
      <img  height="200" width="200"       src="/B12A01-landing-launchpad/Assets/wc-mini.png" alt="Webflow Conf Preview">
    </div>
  </section>
  <section class="stats-section">
    <h2>Joined Thousands of Productive Users</h2>
    <div class="stats">
      <div class="stat-item">
        <h3>50K</h3>
        <p>Active Users</p>
      </div>
      <div class="stat-item">
        <h3>2M+</h3>
        <p>Focus Sessions</p>
      </div>
      <div class="stat-item">
        <h3>95%</h3>
        <p>Satisfaction Rate</p>
      </div>
    </div>
  </section>

</body>
</html>
